body {
    background-color: #0d1117;
    color: white;
    font-family: Arial, sans-serif;
    text-align: center;
    padding-top: 100px;
}
h1 {
    font-size: 36px;
}
.btn {
    margin-top: 20px;
    padding: 15px 30px;
    font-size: 18px;
    background-color: #00b894;
    border: none;
    border-radius: 8px;
    color: white;
    cursor: pointer;
    transition: background-color 0.3s ease;
}
.btn:hover {
    background-color: #019875;
}
